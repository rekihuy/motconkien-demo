<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infographic: So sánh Chương trình Tài chính Đầu tư Anh ngữ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Be Vietnam Pro', sans-serif;
            background-color: #f0f4f8;
        }
        .chart-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            height: 320px;
            max-height: 400px;
        }
        @media (min-width: 768px) {
            .chart-container {
                height: 400px;
            }
        }
        .flowchart-node {
            border: 2px solid #0079FF;
            background-color: #ffffff;
            color: #004AAD;
            padding: 1rem;
            border-radius: 0.5rem;
            text-align: center;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        .flowchart-arrow {
            position: relative;
            width: 100%;
            height: 2px;
            background-color: #0079FF;
            margin: 2rem 0;
        }
        .flowchart-arrow::after {
            content: '';
            position: absolute;
            right: -1px;
            top: -5px;
            width: 0;
            height: 0;
            border-top: 6px solid transparent;
            border-bottom: 6px solid transparent;
            border-left: 10px solid #0079FF;
        }
    </style>
</head>
<body class="bg-blue-50 text-gray-800">

    <div class="container mx-auto p-4 md:p-8">

        <header class="text-center mb-12">
            <h1 class="text-4xl md:text-5xl font-extrabold text-[#004AAD] mb-2">Chọn Lối Đi Tương Lai</h1>
            <p class="text-lg md:text-xl text-[#0079FF] max-w-3xl mx-auto">So sánh chi tiết các chương trình Kinh tế & Tài chính Đầu tư dạy 100% tiếng Anh tại các trường đại học hàng đầu Việt Nam.</p>
        </header>

        <main class="space-y-12">
            
            <section id="overview">
                <h2 class="text-3xl font-bold text-center text-[#004AAD] mb-8">Tổng Quan Các Trường</h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-8 text-center">
                    <div class="bg-white p-6 rounded-lg shadow-md border-t-4 border-[#0079FF]">
                        <h3 class="text-2xl font-bold text-[#004AAD] mb-2">Đại học FPT</h3>
                        <p class="text-5xl font-extrabold text-[#0079FF]">20,080</p>
                        <p class="text-gray-500 mt-1">Tổng chỉ tiêu tuyển sinh toàn trường năm 2024</p>
                    </div>
                    <div class="bg-white p-6 rounded-lg shadow-md border-t-4 border-[#59AFFF]">
                        <h3 class="text-2xl font-bold text-[#004AAD] mb-2">Đại học UEH</h3>
                        <p class="text-5xl font-extrabold text-[#0079FF]">7,980</p>
                        <p class="text-gray-500 mt-1">Tổng chỉ tiêu tuyển sinh tại TP.HCM năm 2025</p>
                    </div>
                    <div class="bg-white p-6 rounded-lg shadow-md border-t-4 border-[#B3D9FF]">
                        <h3 class="text-2xl font-bold text-[#004AAD] mb-2">Đại học Duy Tân</h3>
                        <p class="text-5xl font-extrabold text-[#0079FF]">?</p>
                        <p class="text-gray-500 mt-1">Chỉ tiêu chuyên ngành tiếng Anh không được công bố</p>
                    </div>
                </div>
            </section>

            <section id="programs" class="bg-white p-6 md:p-8 rounded-lg shadow-lg">
                <h2 class="text-3xl font-bold text-center text-[#004AAD] mb-4">Chương Trình Nào Dạy 100% Tiếng Anh?</h2>
                <p class="text-center text-gray-600 mb-8 max-w-2xl mx-auto">Không phải tất cả các chương trình "quốc tế" đều được dạy hoàn toàn bằng tiếng Anh. Bảng dưới đây làm rõ sự khác biệt giữa các trường cho ngành học bạn quan tâm.</p>
                <div>
                    <table class="w-full min-w-max text-left">
                        <thead>
                            <tr class="border-b-2 border-[#0079FF]">
                                <th class="p-4 text-lg font-semibold text-[#004AAD]">Đại học</th>
                                <th class="p-4 text-lg font-semibold text-[#004AAD]">Ngành Tài chính Đầu tư</th>
                                <th class="p-4 text-lg font-semibold text-[#004AAD]">Ngành Kinh tế Đầu tư</th>
                                <th class="p-4 text-lg font-semibold text-[#004AAD]">Ghi chú</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="border-b border-gray-200">
                                <td class="p-4 font-bold text-lg text-[#0079FF]">FPT</td>
                                <td class="p-4 text-green-600 font-bold text-xl">✓ Có (100% Tiếng Anh)</td>
                                <td class="p-4 text-red-600 font-bold text-xl">✗ Không có</td>
                                <td class="p-4 text-gray-600">Chương trình rõ ràng, được kiểm định ACBSP.</td>
                            </tr>
                            <tr class="border-b border-gray-200">
                                <td class="p-4 font-bold text-lg text-[#0079FF]">UEH</td>
                                <td class="p-4 text-yellow-600 font-bold text-xl">~ Có (Cử nhân tài năng)</td>
                                <td class="p-4 text-red-600 font-bold text-xl">✗ Không (Chỉ có bán phần)</td>
                                <td class="p-4 text-gray-600">Cần xác nhận chương trình "Cử nhân tài năng" cho ngành Tài chính.</td>
                            </tr>
                            <tr class="border-b border-gray-200">
                                <td class="p-4 font-bold text-lg text-[#0079FF]">Duy Tân</td>
                                <td class="p-4 text-yellow-600 font-bold text-xl">~ Có (Ngành Tài chính-Ngân hàng)</td>
                                <td class="p-4 text-red-600 font-bold text-xl">✗ Không có</td>
                                <td class="p-4 text-gray-600">Chương trình "Chuẩn PSU" tích hợp tiếng Anh, không xác nhận 100%.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>

            <section id="tuition">
                 <h2 class="text-3xl font-bold text-center text-[#004AAD] mb-4">So Sánh Chi Phí Đào Tạo</h2>
                 <p class="text-center text-gray-600 mb-8 max-w-2xl mx-auto">Tổng học phí ước tính cho toàn bộ khóa học là một yếu tố quan trọng. Biểu đồ dưới đây thể hiện sự chênh lệch chi phí giữa các trường.</p>
                <div class="bg-white p-6 md:p-8 rounded-lg shadow-lg">
                    <div class="chart-container">
                        <canvas id="tuitionChart"></canvas>
                    </div>
                     <p class="text-center text-sm text-gray-500 mt-4">Lưu ý: Học phí FPT tính cho 3 năm, UEH cho 4 năm. Học phí ĐH Duy Tân cho chương trình tiếng Anh nâng cao không có dữ liệu.</p>
                </div>
            </section>

            <section id="enrollment">
                <h2 class="text-3xl font-bold text-center text-[#004AAD] mb-4">Mức Độ Phổ Biến Của Ngành Học</h2>
                <p class="text-center text-gray-600 mb-8 max-w-2xl mx-auto">Tuy không có số liệu chính xác về số sinh viên theo học từng chương trình tiếng Anh, chúng ta có thể xem xét chỉ tiêu của ngành trong tổng thể chỉ tiêu của trường để thấy được quy mô.</p>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8 items-center">
                    <div class="bg-white p-6 md:p-8 rounded-lg shadow-lg">
                        <h3 class="text-xl font-bold text-center text-[#004AAD] mb-4">Tỷ Lệ Chỉ Tiêu Ngành Tại UEH (2024/2025)</h3>
                        <div class="chart-container" style="height: 300px; max-height: 350px;">
                            <canvas id="enrollmentChart"></canvas>
                        </div>
                    </div>
                    <div class="bg-white p-6 md:p-8 rounded-lg shadow-lg text-center h-full flex flex-col justify-center">
                         <h3 class="text-xl font-bold text-[#004AAD] mb-4">Thực Tế Về Dữ Liệu</h3>
                         <p class="text-gray-600 mb-4">Hiện tại, các trường không công bố số liệu chi tiết về số lượng sinh viên đăng ký học cho từng chương trình chuyên biệt như "Tài chính Đầu tư (tiếng Anh toàn phần)".</p>
                         <p class="text-gray-600">Dữ liệu hiện có chỉ là <strong class="text-[#0079FF]">chỉ tiêu tuyển sinh chung</strong> cho toàn trường hoặc cho ngành học ở hệ đại trà, chưa phản ánh được mức độ quan tâm thực tế đối với các chương trình chất lượng cao, dạy bằng tiếng Anh.</p>
                    </div>
                </div>
            </section>

            <section id="decision" class="bg-white p-6 md:p-8 rounded-lg shadow-lg">
                <h2 class="text-3xl font-bold text-center text-[#004AAD] mb-4">Lộ Trình Đưa Ra Quyết Định</h2>
                <p class="text-center text-gray-600 mb-8 max-w-2xl mx-auto">Dựa trên các tiêu chí chính, đây là một luồng gợi ý giúp bạn chọn lựa chương trình phù hợp nhất.</p>
                <div class="w-full max-w-lg mx-auto">
                    <div class="flowchart-node">
                        <p class="font-bold">Bạn ưu tiên ngành "Tài chính Đầu tư" dạy 100% bằng tiếng Anh và có kiểm định quốc tế?</p>
                    </div>
                    <div class="flowchart-arrow"></div>
                    <div class="grid grid-cols-2 gap-4">
                        <div class="text-center"><span class="font-bold text-[#0079FF]">CÓ</span></div>
                        <div class="text-center"><span class="font-bold text-gray-500">KHÔNG</span></div>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div class="flowchart-node bg-[#B3D9FF]">
                            <p class="font-bold text-[#004AAD]">Đại học FPT</p>
                            <p class="text-sm">Là lựa chọn rõ ràng nhất, đáp ứng đúng tiêu chí.</p>
                        </div>
                        <div class="flowchart-node">
                            <p class="font-bold">Bạn quan tâm đến ngành "Tài chính" nói chung và muốn có trải nghiệm tiếng Anh chuyên sâu?</p>
                        </div>
                    </div>
                     <div class="flowchart-arrow" style="width: 50%; margin-left: 50%;"></div>
                      <div class="grid grid-cols-2 gap-4">
                         <div></div>
                         <div class="text-center"><span class="font-bold text-[#0079FF]">CÓ</span></div>
                    </div>
                     <div class="grid grid-cols-2 gap-4">
                        <div></div>
                         <div class="flowchart-node bg-[#B3D9FF]">
                             <p class="font-bold text-[#004AAD]">UEH (Cử nhân tài năng)</p>
                             <p class="text-sm">Hãy tìm hiểu kỹ về chương trình này.</p>
                         </div>
                    </div>
                </div>
            </section>

        </main>
        
        <footer class="text-center mt-12 pt-8 border-t border-gray-300">
            <p class="text-gray-500">Dữ liệu được tổng hợp và phân tích từ báo cáo "Phân tích So sánh các Chương trình Cử nhân..."</p>
            <p class="text-sm text-gray-400 mt-2">Infographic tạo bởi Canvas Infographics | 2025</p>
        </footer>

    </div>

    <script>
        const brilliantBlues = ['#0079FF', '#59AFFF', '#B3D9FF', '#004AAD'];

        const wrapLabel = (label) => {
            if (typeof label === 'string' && label.length > 16) {
                const words = label.split(' ');
                let lines = [];
                let currentLine = '';
                words.forEach(word => {
                    if ((currentLine + ' ' + word).trim().length > 16) {
                        lines.push(currentLine.trim());
                        currentLine = word;
                    } else {
                        currentLine = (currentLine + ' ' + word).trim();
                    }
                });
                if (currentLine) {
                    lines.push(currentLine.trim());
                }
                return lines;
            }
            return label;
        };
        
        const tooltipTitleCallback = (tooltipItems) => {
            const item = tooltipItems[0];
            let label = item.chart.data.labels[item.dataIndex];
            if (Array.isArray(label)) {
              return label.join(' ');
            }
            return label;
        };
        
        const defaultChartOptions = {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                legend: {
                    position: 'top',
                    labels: {
                        font: {
                           family: "'Be Vietnam Pro', sans-serif",
                           size: 14,
                        }
                    }
                },
                tooltip: {
                    callbacks: {
                        title: tooltipTitleCallback
                    },
                    bodyFont: {
                        family: "'Be Vietnam Pro', sans-serif",
                    },
                    titleFont: {
                        family: "'Be Vietnam Pro', sans-serif",
                    }
                }
            },
            scales: {
                x: {
                    ticks: {
                        font: {
                            family: "'Be Vietnam Pro', sans-serif",
                            size: 12
                        }
                    }
                },
                y: {
                     ticks: {
                        font: {
                            family: "'Be Vietnam Pro', sans-serif",
                            size: 12
                        }
                    }
                }
            }
        };

        const tuitionCtx = document.getElementById('tuitionChart').getContext('2d');
        new Chart(tuitionCtx, {
            type: 'bar',
            data: {
                labels: ['Đại học FPT (3 năm)', 'Đại học UEH (4 năm)', 'Đại học Duy Tân'],
                datasets: [{
                    label: 'Tổng học phí ước tính (triệu VNĐ)',
                    data: [303, 251.9, 0],
                    backgroundColor: [brilliantBlues[0], brilliantBlues[1], '#E5E7EB'],
                    borderColor: [brilliantBlues[3], brilliantBlues[0], '#9CA3AF'],
                    borderWidth: 1
                }]
            },
            options: { ...defaultChartOptions,
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Triệu VNĐ',
                            font: { family: "'Be Vietnam Pro', sans-serif", size: 14, weight: '600' },
                            color: '#4B5563'
                        }
                    }
                }
            }
        });

        const enrollmentCtx = document.getElementById('enrollmentChart').getContext('2d');
        const uehTotal = 7980;
        const uehFinance = 540;
        const uehInvestment = 70;
        const uehOther = uehTotal - uehFinance - uehInvestment;
        
        new Chart(enrollmentCtx, {
            type: 'doughnut',
            data: {
                labels: ['Ngành Tài chính', 'Ngành Đầu tư tài chính', 'Các ngành khác'],
                datasets: [{
                    label: 'Chỉ tiêu tuyển sinh',
                    data: [uehFinance, uehInvestment, uehOther],
                    backgroundColor: [brilliantBlues[0], brilliantBlues[1], brilliantBlues[2]],
                    borderColor: '#ffffff',
                    borderWidth: 2,
                }]
            },
            options: {
                 ...defaultChartOptions,
                plugins: {
                    legend: {
                         position: 'bottom',
                         labels: {
                            font: { family: "'Be Vietnam Pro', sans-serif", size: 12 }
                        }
                    },
                    tooltip: {
                         callbacks: {
                            title: tooltipTitleCallback,
                            label: function(context) {
                                let label = context.dataset.label || '';
                                if (label) {
                                    label += ': ';
                                }
                                if (context.parsed !== null) {
                                    label += context.formattedValue + ' sinh viên';
                                }
                                return label;
                            }
                        }
                    }
                }
            }
        });

    </script>
</body>
</html>
